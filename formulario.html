<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Turno - Ezequiel Lissa</title>
  <style>
    @font-face {
      font-family: 'lissa';
      src: url('src/fonts/lissa.ttf') format('truetype');
    }
    @font-face {
      font-family: 'CAESAR';
      src: url('src/fonts/CAESAR.TTF') format('truetype');
    }
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'lissa', sans-serif;
      background: url('src/barberoFormulario.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.425);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      font-family: 'CAESAR', cursive, sans-serif;
      letter-spacing: 3px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 40px;
      color: #64c2f8e8;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #222;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 3px solid #000000a8;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      background-color: #64c2f8;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #42a2d6;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #64c2f8;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Solicitar Turno</h2>
    <form id="turnoForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required placeholder="Ej: 11 1234 5678" pattern="[0-9\s]{8,15}" />

      <label for="barrio">Barrio:</label>
      <input type="text" id="barrio" name="barrio" required placeholder="Ej. San Matias, El Cazador, Maschwitz..." />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" placeholder="Opcional..."></textarea>

      <label for="fecha">Día del turno:</label>
      <input type="date" 
        id="fecha" 
        name="fecha" 
        min="2025-07-24"
        max="2025-12-31"
        required
      />

      <label for="hora">Hora:</label>
      <select id="hora" name="hora" required>
        <option value="" disabled selected>Seleccioná un turno</option>

        <!-- Mañana -->
        <option value="08:30">08:30 - 10:00</option>
        <option value="10:00">10:00 - 11:30</option>
        <option value="11:30">11:30 - 13:00</option>

        <!-- Tarde -->
        <option value="15:00">15:00 - 16:30</option>
        <option value="16:30">16:30 - 18:00</option>
        <option value="18:00">18:00 - 19:30</option>
        <option value="19:30">19:30 - 21:00</option>
      </select>

      <button type="submit">Enviar</button>
    </form>

    <a href="index.html">← Volver a la página principal</a>
  </div>

<script>
  const fechaInput = document.getElementById('fecha');
  const form = document.getElementById('turnoForm');

  // Evitar domingos
  fechaInput.addEventListener('input', () => {
    const fechaSeleccionada = new Date(fechaInput.value + 'T00:00');
    if (fechaSeleccionada.getDay() === 0) {
      alert('Los domingos no están disponibles. Seleccioná otro día.');
      fechaInput.value = '';
    }
  });

  // Envío del formulario
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      nombre: form.nombre.value.trim(),
      telefono: form.telefono.value.trim(),
      barrio: form.barrio.value.trim(),
      mensaje: form.mensaje.value.trim(),
      fecha: form.fecha.value,
      hora: form.hora.value
    };

    // Validación básica antes de enviar
    if (!data.nombre || !data.telefono || !data.barrio || !data.fecha || !data.hora) {
      alert('Por favor, completá todos los campos obligatorios.');
      return;
    }

    try {
      const response = await fetch('https://barberia-backend-i8p9.onrender.com/turno', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      if (response.ok) {
        alert(result.mensaje || 'Turno enviado con éxito. ¡Gracias!');
        form.reset();
      } else if (response.status === 409) {
        alert('Ese turno ya está reservado. Probá con otro horario.');
      } else if (response.status === 400) {
        alert('Hay un error con los datos enviados.');
      } else {
        alert('Ocurrió un error inesperado. Intentá más tarde.');
      }

    } catch (error) {
      alert('No se pudo conectar con el servidor.');
      console.error('Error de conexión:', error);
    }
  });
</script>
</body>
</html>
